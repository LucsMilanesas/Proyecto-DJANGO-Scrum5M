{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Scrum5</title>
    <script src="https://kit.fontawesome.com/84b1008c05.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/principal.css' %}">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--Header - menu-->
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="{% static 'img/scrum-removebg-preview.png' %}" alt="">
            </div>
            <div class="menu" id="show-menu">
                <nav>
                    <ul>
                        <li class="menu-selected"><a href=""><i class="fas fa-home"></i> Inicio</a></li>
                        <li><a href="/productos/"><i class="fab fa-youtube"></i> Productos</a></li> 
                        <li><a href="/proveedores/"><i class="fas fa-file-alt"></i> Proveedores</a></li>
                        <li><a href="/contacto/"><i class="fas fa-headset"></i> Contacto</a></li>
                        <li><a href="/nosotros/"><i class="fas fa-headset"></i> Nosotros</a></li>
                        <li><a href="/marca/"><i class="fas fa-headset"></i> Marca</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Login/Logout -->
            <div class="user-login">
                {% if user.is_authenticated %}
                    <a href="">
                        <img src="" alt="Foto de perfil" class="user-photo">
                    </a>
                {% else %}
                    <a href="   "><button>Login</button></a>
                {% endif %}
            </div>
            <div id="icon-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>

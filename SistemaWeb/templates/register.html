{% extends "base.html" %}

{% block content %}

  <h2>Registro de Usuario</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Registrar</button>
  </form>

  {% if form.errors %}
      <ul>
          {% for field, errors in form.errors.items %}
              <li>{{ field }}: {{ errors|join:", " }}</li>
          {% endfor %}
      </ul>
  {% endif %}

{% endblock %}

{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>¿Estás seguro que deseas eliminar "{{ producto.nombre }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
